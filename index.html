<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="card">
    <img class="card__background" src="images/bg-pattern-card.svg" alt="">
    <div class="card__profile">
      <div class="card__half-circle">
        <img class="card__photograph" src="images/image-victor.jpg" alt="">
      </div>
      <h3 class="card__heading">Victor Crest<span class="card__heading--thin">&ensp;26</span></h3>
      <p class="card__text">London</p>
      <div class="card__score">
        <div>
          <h3 class="card__heading">80K</h3>
          <p class="card__text card__text--small">Followers</p>
        </div>
        <div>
          <h3 class="card__heading">803K</h3>
          <p class="card__text card__text--small">Likes</p>
        </div>
        <div>
          <h3 class="card__heading">1.4K</h3>
          <p class="card__text card__text--small">Photos</p>
        </div>
      </div>
    </div>
  </article>
  

  

  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://timothee-thiry.welovedevs.com">Timoth√©e Thiry</a>.
  </div>
</body>
</html>
